name: CI

on:
  push:
    paths-ignore:
    - '.vscode/**'
  pull_request:
    paths-ignore:
    - '.vscode/**'
  schedule:
    # Run against the last commit on the default branch on Friday at 8pm (UTC?)
    - cron:  '0 20 * * 5'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - 1.41.1  # MSRV

    steps:
      - name: Checkout moka-cht
        uses: actions/checkout@v2

      - name: Edit Cargo.toml (MSRV 1.41.1)
        # Remove Criterion from the dev-dependencies for MSRV:
        #   https://github.com/moka-rs/moka-cht/pull/4
        #
        # - Criterion v0.3.5 (2021-07-27) requires Rust 1.50.
        # - Downgrading Criterion to v0.3.4 (2021-01-25) does not work because its
        #   indirect dependency bitflags v1.3.1 (2021-08-12) requires Rust 1.46.
        # - It seems the [patch] section in Cargo.toml does not override dev-
        #   dependencies. Tried to specify bitflags v1.2.1 (2019-10-14) using patch
        #   section but it did not work.
        run: sed -i '/criterion = .*/d' Cargo.toml
        if: ${{ matrix.rust == '1.41.1' }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v1

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release

      - name: Run Rustfmt
        uses: actions-rs/cargo@v1
        if: ${{ matrix.rust == 'stable' }}
        with:
          command: fmt
          args: --all -- --check

      - name: Run Clippy
        uses: actions-rs/clippy-check@v1
        if: ${{ matrix.rust == 'stable' || matrix.rust == 'beta' }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -- -D warnings
